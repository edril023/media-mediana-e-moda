<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Estatística</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator" class="calculator">
    <h1>Calculadora Estatística</h1>
    <input type="text" id="inputNumbers" placeholder="Digite os números separados">
    <button onclick="calcular()">Calcular</button>
    
    <div class="results">
      <p>Média: <span id="media"></span></p>
      <p>Mediana: <span id="mediana"></span></p>
      <p>Moda: <span id="moda"></span></p>
    </div>


    <div class="icons">
      <a href="https://forms.gle/7RpTkUMAFhi1fu7QA">
        <img src="forms.png" alt="Ícone 1">
      </a>
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSfghTMnc-UO11pstt3rYqT4ma2cxaOlIWEg3zs1u5XQJgRC8w/viewanalytics">
        <img src="planilha.png" alt="Ícone 2">
      </a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
